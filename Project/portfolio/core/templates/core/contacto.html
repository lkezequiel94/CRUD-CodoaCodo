{% extends 'core/base.html' %}

{% block title %}Contacto{% endblock %}

{% block background %}{% load static %}{% static 'img/contact-bg.jpg' %}{% endblock %}
{% block headers %}
<h1>Contactame!</h1>
{% endblock %}

{% block content %}
<h2>Contacto</h2>
<div class="container d-flex justify-content-center">
    <form action="https://formspree.io/f/maygyrbk" method="POST" id="form" class="m-4">
        <div class="form-group">
            <label for="nameInput">Cual es tu nombre?</label>
            <input type="text" name="name" id="nameInput" class="form-control" placeholder="Ingresa tu nombre">
        </div>
        <div class="form-group">
            <label for="emailInput">Ingresa tu Email para contactarme</label>
            <input type="email" name="email" id="emailInput" class="form-control" placeholder="Escribe tu email">
        </div>
        <div class="form-group">
            <label for="inputText">Deseas dejarme algun mensaje?</label>
            <textarea name="message" id="inputText" class="form-control" placeholder="Escribe tu mensaje"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
{% endblock %}
